<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="contentWrapper">
    <!-- Main content -->
    <section class="content container-fluid">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">支持协议</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table table-condensed">
                    <tbody>
                    <tr>
                        <th>类型</th>
                        <th>协议</th>
                        <th>地址</th>
                        <th>端口</th>
                    </tr>
                    <tr th:each="endpoint : ${endpoints}">
                        <td th:text="${endpoint.type}">1</td>
                        <td th:text="${endpoint.protocol}">1</td>
                        <td th:text="${endpoint.host}">Componet</td>
                        <td th:text="${endpoint.port}">1h</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
</div>
</body>
</html>
