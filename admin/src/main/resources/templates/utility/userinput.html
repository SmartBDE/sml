<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div layout:fragment="contentWrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
    </div>

    <!-- Main content -->
    <div class="content container-fluid">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">用户数据导入</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" action="#" th:action="@{/utility/userinput/submit}" th:object="${userinput}">
                <div class="box-body">
                    <div class="form-group">
                        <label>请输入文件路径</label>
                        <input type="text" class="form-control" th:field="*{path}"></input>
                    </div>
                    <div class="form-group">
                        <label>请输入目标表名</label>
                        <input type="text" class="form-control" th:field="*{table}"></input>
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer" align="right">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
    <!-- /.content -->
</div>
</body>
</html>
